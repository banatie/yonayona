  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <!--Import css-->
      <link type="text/css" rel="stylesheet" href="css/yonayona.css"/>
      <!--Icon and Favicon-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
      <link rel="manifest" href="./images/favicon/site.webmanifest">
    </head>

    <body>
      <!--キービジュアル-->
      <div class="key-visual">
        <!--ナビゲーションヘッダ-->
        <div class="navbar-fixed">
          <nav class="transparent z-depth-0">
            <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">yonayona</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="signup.html">Signup</a></li>
                <li><a href="about.html">About</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <!--ナビゲーションヘッダ-->
        <!--ボディ-->
        <div class="container">
          <h1>ようこそヨルの夜へ</h1>
          <p>このふしぎな森では、夜中になると、心の中で誰かとつなげることができる。</p>
          <p>名前も顔もまったくわからない誰かと、よなよな話してみませんか。</p>
          <div class="row">
            <form class="col s12" action="#">
              <div class="row">
                <div class="input-field col s8">
                  <i class="material-icons prefix icon-white">email</i>
                  <input id="email" type="email" class="validate">
                  <label for ="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s8">
                  <i class="material-icons prefix icon-white">vpn_key</i>
                  <input id="password" type="password" class="validate">
                  <label for ="password">Password</label>
                </div>
              </div>
              <div class="row">
               <div class="col offset-s7 s1">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
               </div>
              </div>
            </form>
          </div>
        </div>
        <!--ボディ-->
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
